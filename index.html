<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div data-image="container">
        <img class="product-image" src="images/888584.jpg" data-image-zoom="main" data-zoom style="">
    </div>
    <div tabindex="0" data-image-zoom="container" class="zoom-image-carousel-overlay" data-overlay>
        <nav class="zoom-image-navigation">
            <button data-image-zoom="zoomButton" class="zoom-image-zoom  fontawesome-zoom-in"></button>
            <button data-image-zoom="fullButton" class="zoom-image-full fontawesome-fullscreen"></button>
            <button data-image-zoom="closeButton" class="zoom-image-close fontawesome-remove-circle"></button>
        </nav>
        <div data-image-zoom="imageWrapper" class="zoom-image-wrapper">
            <img data-image-zoom="image" class="in-overlay" src="images/888584.jpg" data-zoom-overlay>
        </div>
    </div>
    <script src='js/Jquery2.1.3.js'></script>
    <script src="js/utilities.js" type="text/javascript"></script>
    <script src="js/smartResize.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
